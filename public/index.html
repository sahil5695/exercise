<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="MainApp" ng-controller="MainController">

	<img src="images/add.svg" ng-show="!naming && !address" style="max-width: 40px;margin: 50px auto;display: block; cursor: pointer" alt="Add" ng-click="naming = true;">

	<h4 class="text-center" style="color:red" ng-show= "error">Please, Fill All Fields</h4>
	
	<form class="form text-center" ng-show="naming && !address" style="max-width: 300px;margin: 50px auto">
	  <div class="form-group">
	    <input type="text" class="form-control" placeholder="Name" ng-model="name">
	  </div>
	  <div class="form-group">
	    <input type="number" class="form-control" placeholder="Age" ng-model="age">
	  </div>
	  <button class="btn btn-default" ng-click="addName()">Next</button>
	</form>
		
	 <form class="form text-center" ng-show="address && !naming" style="max-width: 300px;margin: 50px auto">
		  <div class="form-group">
		    <input type="text" class="form-control" placeholder="House No." ng-model="hno">
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" placeholder="City" ng-model="city">
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" placeholder="State" ng-model="state">
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" placeholder="Country" ng-model="country">
		  </div>
	  <button ng-click="addAddress()" class="btn btn-default">Add</button>
	</form>
	
	<div class="container" style="max-width: 600px">  

		<ul>
			<li ng-repeat="student in students">
				<h3>{{student.name}}</h3>
				<h4 style="font-weight: 300">Age: {{student.age}}</h4>
				<h5 style="font-weight: 400">Addresses</h5>
				<ul>
					<li ng-repeat="address in student.address">
							<span>{{address.hno}}</span>, 
							<span>{{address.city}}</span>,
							<span>{{address.state}}</span>,
							<span>{{address.country}}</span>
					</li>
					<button ng-click="addNewAddress(student)"
							style="display: block;max-width: 70px;margin: 10px" class="btn btn-default btn-xs">Add New</button>
				</ul>
			</li>
		</ul>        
	  
	</div>

	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="/javascripts/main.js"></script>
	
</body>
</html>
